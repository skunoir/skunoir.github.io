<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body class="text-center bg-primary text-light">
    <div class="container text-center my-4">
      <div class="row row-cols-1 row-cols-sm-2 g-4">
        <!-- Introduce Yourself -->
        <div class="col">
          <img src="./images/introduce-yourself-phrase-written-chalkboard-red-heart-symbol-introduce-yourself-heart-160035463.png" class="img-fluid mb-3" alt="Introduce Yourself">
          <h2>INTRODUCE YOURSELF</h2>
          <textarea name="introduce" rows="2" class="form-control mt-2" placeholder="Write something about yourself..."></textarea>
        </div>
        
        <!-- Favourite Subject -->
        <div class="col">
          <img src="./images/22qc7r28-1400667334.png" class="img-fluid mb-3" alt="Favourite Subject">
          <h2>WHAT IS YOUR FAVOURITE SUBJECT?</h2>
          <textarea name="subject" rows="2" class="form-control mt-2" placeholder="Share your favourite subject..."></textarea>
        </div>

        <!-- Favourite Food -->
        <div class="col">
          <img src="./images/homemade-hamburgers.png" class="img-fluid mb-3" alt="Favourite Food">
          <h2>WHAT IS YOUR FAVOURITE FOOD?</h2>
          <textarea name="food" rows="2" class="form-control mt-2" placeholder="Share your favourite dish..."></textarea>
        </div>
        
        <!-- Favourite Colour -->
        <div class="col">
          <img src="./images/color.jpg" class="img-fluid mb-3" alt="Favourite Colour">
          <h2>WHAT IS YOUR FAVOURITE COLOUR?</h2>
          <textarea name="colour" rows="2" class="form-control mt-2" placeholder="Your favourite colour..."></textarea>
        </div>
      </div>
      
      <!-- Button Section -->
      <div class="mt-4">
        <a class="btn btn-outline-light px-4" href="./index3.html" role="button">Completato</a>
      </div>
    </div>

    <script src="./js/javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
